<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triple Nickel Lite - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Arial Black', 'Arial Bold', Arial, sans-serif;
            padding: 20px;
        }

        .announcement-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 60px 40px;
            max-width: 800px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            animation: fadeInScale 1s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .logo-text {
            font-size: 4.5rem;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: gradientShift 3s ease infinite;
            text-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
            letter-spacing: 2px;
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .lite-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 30px;
            border-radius: 50px;
            font-size: 2rem;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .coming-soon {
            font-size: 3rem;
            color: #ffd93d;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin: 30px 0;
            animation: glow 1.5s ease-in-out infinite alternate;
            text-shadow: 0 0 20px rgba(255, 217, 61, 0.8);
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255, 217, 61, 0.8),
                            0 0 30px rgba(255, 217, 61, 0.6);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 217, 61, 1),
                            0 0 50px rgba(255, 217, 61, 0.8);
            }
        }

        .divider {
            width: 80%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ff6b6b, transparent);
            margin: 30px auto;
        }

        .free-badge {
            display: inline-block;
            background: #ff6b6b;
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 2.5rem;
            margin: 20px 0;
            box-shadow: 0 5px 25px rgba(255, 107, 107, 0.5);
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .description {
            font-size: 1.8rem;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            line-height: 1.6;
            margin-top: 20px;
        }

        .highlight {
            color: #6bcf7f;
            text-shadow: 0 0 10px rgba(107, 207, 127, 0.5);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .logo-text {
                font-size: 3rem;
            }
            .lite-badge {
                font-size: 1.5rem;
                padding: 6px 20px;
            }
            .coming-soon {
                font-size: 2rem;
                letter-spacing: 2px;
            }
            .free-badge {
                font-size: 1.8rem;
                padding: 12px 30px;
            }
            .description {
                font-size: 1.3rem;
            }
            .announcement-container {
                padding: 40px 20px;
            }
        }

        @media (max-width: 480px) {
            .logo-text {
                font-size: 2.2rem;
            }
            .lite-badge {
                font-size: 1.2rem;
            }
            .coming-soon {
                font-size: 1.5rem;
            }
            .free-badge {
                font-size: 1.5rem;
            }
            .description {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="announcement-container">
        <div class="logo-text">Triple Nickel</div>
        <div class="lite-badge">LITE</div>
        
        <div class="coming-soon">Coming Soon!</div>
        
        <div class="divider"></div>
        
        <div class="free-badge">100% FREE</div>
        
        <div class="description">
            A Free Online<br>
            <span class="highlight">Walkback Scoring Tool!</span>
        </div>
    </div>
</body>
</html>
